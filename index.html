<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mike Codeur | NFT Search preview card component</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="./built/app.js" type="module" defer></script>
  </head>
  <body>
    <main class="container">
      <input type="text" class="input-search" />
      <div class="card-container">
        <div style="display: none">
          <section class="main-card">
            <div class="image-container">
              <img
                src="images/image-equilibrium.jpg"
                alt="nft"
                class="main-image"
              />
              <div class="overlay"></div>
              <img src="images/icon-view.svg" alt="view icon" class="view" />
            </div>
            <div class="text-container">
              <h1 class="title">Equilibrium #3429</h1>
              <p class="description">
                Our Equilibrium collection promotes balance and calm.
              </p>
              <div class="eth-info">
                <div class="info">
                  <img
                    src="images/icon-ethereum.svg"
                    alt="ETH"
                    class="icon"
                  /><span class="eth">0.065 ETH</span>
                </div>
                <div class="info">
                  <img
                    src="images/icon-clock.svg"
                    alt="clock"
                    class="icon"
                  /><span class="expire">3 days left</span>
                </div>
              </div>
              <div class="creator-info">
                <img
                  src="images/image-avatar.png"
                  alt="Jules Wyvern"
                  class="avatar"
                />
                <p class="creator-text">
                  Creation of <span class="creator-name">Jules Wyvern</span>
                </p>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Formation TypeScript
      <a href="https://www.mikecodeur.com" target="_blank">Mike Codeur</a>.
    </footer>
  </body>
</html>
